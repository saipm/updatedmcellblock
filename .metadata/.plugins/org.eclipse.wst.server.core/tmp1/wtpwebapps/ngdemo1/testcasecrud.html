              <div style="margin-left:900px" >
            <div class="row" style="font-family:calibri;">
               <button type="button" ng-disabled="myForm.$invalid" ng-click="submitform(id,testcase,path,editcheck)"><b>Submit</b></button>
               &nbsp;&nbsp;  <button type="button" ng-disabled="myForm.$invalid"  ng-click="deletedata(id)"><b>Delete</b></button>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js">

      <script>
          angular.module('myApp', [])
          
          .controller('AppController', ['$scope','$http','$window', function($scope,$http,$window) {
        	  
        	  $scope.desigs='';
        	  
        	  var url = window.location.href.split('/');
          	   var baseUrl = url[0] + '//' + url[2]+"/"+url[3]+"/";
        	  
        	  
        	  $scope.init=function(){
        		  $scope.editcheck=false;
        		  $scope.status=false;
        		  $scope.deletestatus=false;
        		  $http.get(baseUrl+"web/users/testcases").
        			 success(function(data) {
        			   $scope.desigs=data;
        			    }).error(function (data, status, headers, config) {
        			        alert("error");
        		});
        	  };
        	  
               
              $scope.submitform = function(deptId,deptName,path,editcheck) {
            	  if($scope.editcheck==false){
            	
            		   $http.get(baseUrl+"web/users/testcases/insert/"+deptName+"/"+path).
          			 success(function(data) {
          				 $scope.status=true;
          				 $scope.deletestatus=false;
          				 $scope.id='';
          				 $scope.testcase='';
          				$scope.path='';
          				 $scope.callcats();
          				// $scope.init();
          			    }).error(function (data, status, headers, config) {
          			       // alert("error");
          		});
            		 /*  } */
              }
            	  else
        		  {
        		   $http.get(baseUrl+"web/users/testcases/"+deptId+"/"+deptName+"/"+path+"/"+deptId).
      			 success(function(data) {
      				 $scope.status=true;
      				 $scope.deletestatus=false;
      				 $scope.id='';
      				$scope.testcase='';
      				$scope.path='';
      				 $scope.callcats();
      				// $scope.init();
      			    }).error(function (data, status, headers, config) {
      			       // alert("error");
      		});
        		  }
          };
              $scope.edit = function(deptId,deptName,path) { 
            	  $scope.editdeptId=deptId;
            	  $scope.id=deptId;
            	  $scope.testcase=deptName;
            	  $scope.path=path;
            	  $scope.editcheck=true;
              };
              $scope.deletedata = function(deptId) { 
            	  $scope.id=deptId;
            	  var deleteUser=$window.confirm('Are you sure you want to delete '+deptId+'?');
            	  if(deleteUser){
            	   $http.get(baseUrl+"web/users/testcases/"+deptId).
      			 success(function(data) {
      				$scope.deletestatus=true;
      				$scope.status=false;
      				 $scope.id='';
      				 $scope.testcase='';
      				$scope.path='';
      				// $scope.init();
      				 $scope.editcheck=false;
       				$scope.callcats();
      			    }).error(function (data, status, headers, config) {
      			        alert("error");
      		});
            	  }
              };
              $scope.cancel = function() { 
            	  //alert("inside");
            	  var deleteUser=$window.confirm('Are you sure you want to discard all the changes?');
            	  if(deleteUser){
            		  $scope.id='';
       				 $scope.testcase='';
       				$scope.path='';
       				 $scope.init();
            	  }
            	  };
            	  
            	  $scope.callcats=function(){
            		  $http.get(baseUrl+"web/users/testcases").
         			 success(function(data) {
         			   $scope.desigs=data;
         			    }).error(function (data, status, headers, config) {
         			        alert("error");
         		});
            	  };
            	  
            	  $scope.reset=function(){
            		  $scope.id='';
            		  $scope.testcase='';
            		  $scope.path='';
            	  };
            	  $scope.change=function(id){
            		  $http.get(baseUrl+"web/users/testcases/checkid/"+id).
           			 success(function(data) {
           			    }).error(function (data, status, headers, config) {
           			        alert("error");
           		});
            	  }
 
      }]);
          
  </script>
